<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery Dashboard</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Icons (Bootstrap Icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
      }
      .sidebar {
        min-height: 100vh;
        background-color: #198754;
        color: white;
        padding: 1rem;
      }
      .sidebar a {
        color: white;
        text-decoration: none;
        display: block;
        margin: 0.7rem 0;
      }
      .sidebar a:hover {
        text-decoration: underline;
      }
      .card img {
        height: 150px;
        object-fit: cover;
      }
      .order-summary {
        background: white;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      }
    </style>

    {% load static %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-flex flex-column">
          <div class="text-center mb-4">
            <img src="https://via.placeholder.com/80" class="rounded-circle mb-2" alt="User" />
            <!--   <h5>Hello, Tany</h5>
            <small>Premium Customer</small> -->
          </div>
          <a href="{% url 'inicio' %}"><i class="bi bi-speedometer2 me-2"></i> Inicio</a>
          <a href="{% url 'apertura' %}"><i class="bi bi-shop me-2"></i> Apertura</a>
          <a href="{% url 'merma' %}"><i class="bi bi-heart me-2"></i> Merma</a>
          <a href="{% url 'cierre' %}"><i class="bi bi-heart me-2"></i> Cierre</a>
          <a href="#"><i class="bi bi-gear me-2"></i> Settings</a>
          <a href="#"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 p-4">
          {% block content %}
          <h1>Bienvenido al Dashboard</h1>
          <p>Este es el contenido principal al lado de la barra verde.</p>
          {% endblock %}
        </main>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
